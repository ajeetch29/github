<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 800px at 20% 20%, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0) 60%),
        linear-gradient(135deg, #fff1f5 0%, #ffe3ec 35%, #fff7f9 70%, #ffe8f0 100%);
      overflow: hidden;
    }


    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); }
      50% { transform: translateY(-100px) rotate(180deg); }
    }

    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.92), rgba(255,255,255,0.86));
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 
        0 24px 70px rgba(96, 48, 64, 0.22),
        0 0 0 1px rgba(255,255,255,0.65) inset;
      width: 380px;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.35);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(212, 175, 55, 0.65), rgba(255, 107, 107, 0.35), rgba(156, 39, 176, 0.22));
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 3.5s ease-in-out infinite;
      opacity: 0.65;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .decorations {
      margin-bottom: 20px;
      font-size: 2em;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      margin-bottom: 15px;
      color: #e91e63;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      background: linear-gradient(45deg, #c2185b, #7b1fa2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
      font-style: italic;
    }

    .buttons {
      position: relative;
      height: 150px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      gap: 18px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #c2185b);
      color: white;
      box-shadow: 0 10px 22px rgba(194, 24, 91, 0.32);
      z-index: 5;
    }

    #yesBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 14px 30px rgba(194, 24, 91, 0.42);
    }

    #noBtn {
      background: linear-gradient(135deg, #8e8e93, #6b6b70);
      color: white;
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
      position: absolute;
      z-index: 6;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      min-width: 110px;
      white-space: nowrap;
      text-align: center;
    }

    #noBtn:hover {
      filter: brightness(1.05);
    }

    .gift-icons {
      margin-top: 20px;
      font-size: 1.5em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="floating-hearts" id="heartsContainer"></div>

  <div class="card">
    <div class="decorations">ğŸŒ¹ğŸ’ğŸ«ğŸğŸ’</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");
    const card = document.querySelector(".card");
    const heartsContainer = document.getElementById("heartsContainer");

    // Create floating hearts background
    function createFloatingHearts() {
      const hearts = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸŒ¹', 'ğŸŒ¸', 'ğŸ«', 'ğŸ'];
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 6 + 's';
        heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
        heartsContainer.appendChild(heart);
      }
    }

    createFloatingHearts();

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width - 30;
      const maxY = containerRect.height - btnRect.height - 30;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.right = '';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      
      // Add smooth transition (only position)
      noBtn.style.transition = "left 0.12s ease-out, top 0.12s ease-out";

      noBtn.textContent = 'NO';
    }

    // Prevent click event and move button immediately
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      moveNoButton();
      return false;
    });

    // Multiple event listeners to ensure it always moves
    noBtn.addEventListener("pointerenter", moveNoButton);
    noBtn.addEventListener("pointermove", moveNoButton);
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      e.stopPropagation();
      moveNoButton();
      return false;
    });
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      e.stopPropagation();
      moveNoButton();
      return false;
    });
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      e.stopPropagation();
      moveNoButton();
      return false;
    }, { passive: false });

    document.getElementById("yesBtn").addEventListener("click", () => {
      // Create ultra-premium celebration effect for Chips
      card.innerHTML = `

          <h1 style="color: #e91e63; font-size: 2.5em; margin-bottom: 20px; background: linear-gradient(45deg, #e91e63, #9c27b0, #ff6b6b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Yayyyy Chips! ğŸ’–</h1>
          <p style="font-size: 1.4em; color: #666; margin-bottom: 15px;">I knew it! ğŸ˜ Happy Valentine's Day!</p>
          <p style="font-size: 1.2em; color: #e91e63; font-weight: bold; margin-bottom: 20px;">You're the best Valentine ever! ğŸ’•</p>
          <div style="font-size: 3em; margin: 25px 0; animation: pulse 1s infinite;">ğŸ«ğŸğŸ’ğŸŒ¹ğŸ’ğŸŠ</div>
          <p style="color: #9c27b0; font-style: italic; font-size: 1.1em;">Lots of love, hugs, chocolates & roses for you! ğŸŒ¹</p>
          <div style="margin-top: 20px; font-size: 2em; animation: spin 2s linear infinite;">ğŸ’–</div>
        </div>
      `;
      
      // Add premium celebration animations
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
          to { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .heart {
          animation-duration: 4s !important;
        }
      `;
      document.head.appendChild(style);

      // Create a clean premium burst (no harsh filters)
      for (let i = 0; i < 26; i++) {
        setTimeout(() => {
          const burst = document.createElement('div');
          burst.textContent = ['ğŸ’–', 'ğŸŒ¹', 'ğŸ’', 'ğŸ«', 'ğŸ', 'ğŸ’'][Math.floor(Math.random() * 6)];
          burst.style.position = 'fixed';
          burst.style.left = '50%';
          burst.style.top = '50%';
          burst.style.fontSize = '2em';
          burst.style.transform = 'translate(-50%, -50%)';
          burst.style.zIndex = '1000';
          burst.style.willChange = 'transform, opacity';
          document.body.appendChild(burst);

          const dx = (Math.random() * 420 - 210);
          const dy = (Math.random() * 420 - 210);
          burst.animate(
            [
              { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
              { transform: `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) scale(0.2)`, opacity: 0 }
            ],
            { duration: 900, easing: 'cubic-bezier(0.2, 0.9, 0.2, 1)', fill: 'forwards' }
          );

          setTimeout(() => burst.remove(), 950);
        }, i * 65);
      }
    });
  </script>

</body>
